        /* Video background section - more professional size */
        .video-background {
            position: relative;
            width: 100%;
            height: 60vh; /* Reduced from 80vh */
            min-height: 400px; /* Minimum height */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .video-content {
            text-align: center;
            z-index: 1;
            color: white;
            padding: 20px;
        }
        
        .video-content h1 {
            font-size: 2.5rem;
            font-weight: 700;

            margin-bottom: 10px;

        .changing-text {

        .question-mark {

            display: inline-block;

        .how-to-order {

            background-color: #f8f9fa;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            color: #0f4286;
            font-size: 2.2rem;
        }
        
        .order-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 0 auto;
            max-width: 1200px;
            gap: 20px;
        }
        
        .order-steps::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 10%;
            right: 10%;
            height: 3px;
            background: #0f4286;
            z-index: 1;
        }
        
        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 23%;
            transition: all 0.3s ease;
        }
        
        .step:hover {
            transform: translateY(-10px);
        }
        
        .step-icon {
            width: 70px;
            height: 70px;
            background-color: #0f4286;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(15, 66, 134, 0.2);
        }
        
        .step-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-top: 4px solid #0f4286;
            height: 180px; /* Fixed height for equal boxes */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        
        .step:hover .step-content {
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-top-width: 6px;
        }
        
        .step-title {
            color: #0f4286;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .step-description {
            color: #555;
            font-size: 15px;
            line-height: 1.5;
        }
        
        @media (max-width: 992px) {
            .order-steps {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .step {
                width: 45%;
                margin-bottom: 40px;
            }
            
            .order-steps::before {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .step {
                width: 100%;
                max-width: 350px;
            }
            
            .step-content {
                height: auto;
                min-height: 160px;
            }
        }
        .order-button-container {
            text-align: center;
            margin-top: 50px;
        }
        
        .order-now-btn {
            background-color: #0f4286;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(15, 66, 134, 0.3);
        }
        
        .order-now-btn:hover {
            background-color: #0d3a75;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(15, 66, 134, 0.4);
        }
        
        /* Testimonials Section */
        .testimonials-section {
            padding: 4rem 0;
            background-color: #f8f9fa;
        }
        
        .testimonials-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 1rem 0;
        }
        
        .testimonials-track {
            display: flex;
            gap: 2rem;
            animation: scroll 40s linear infinite;
            width: calc(300% + 6rem);
        }
        
        .testimonial-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            min-width: 300px;
            transition: transform 0.3s ease;
            border: 1px solid #eaeaea;
            flex-shrink: 0;
        }
        
        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .testimonial-icon {
            color: #0f4286;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .testimonial-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .testimonial-text {
            color: #555;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-100% - 2rem));
            }
        }
        
        @media (max-width: 768px) {
            .testimonials-track {
                animation: scroll 60s linear infinite;
                gap: 1.5rem;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
            }
            
            .testimonial-card {
                min-width: 250px;
                scroll-snap-align: start;
            }
        }

    <script>
        // Dynamic text changing for events
        const eventTypes = [
            "EVENTS",
            "MONATE",
            "GROOVE",
            "BRAAI",
            "WEDDINGS",
            "FUNCTIONS",
            "FESTIVALS",
            "NOMA-YINI",
            "ICE MEN GOT YOU"  // Added as the final message
        ];
        
          let currentIndex = 0;
        const changingText = document.getElementById('changingText');
        const questionMark = document.querySelector('.question-mark');
        
        function changeText() {
            changingText.style.opacity = 0;
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % eventTypes.length;
                changingText.textContent = eventTypes[currentIndex];
                
                // Hide question mark when showing "ICE MEN GOT YOU"
                if (eventTypes[currentIndex] === "ICE MEN GOT YOU") {
                    questionMark.style.display = 'none';
                } else {
                    questionMark.style.display = 'inline-block';
                }
                
                changingText.style.opacity = 1;
                
                // Reset to beginning after showing "ICE MEN GOT YOU"
                if (eventTypes[currentIndex] === "ICE MEN GOT YOU !") {
                    setTimeout(() => {
                        currentIndex = -1; // Will become 0 after increment
                    }, 2000); // Show for 2 seconds before resetting
                }
            }, 500);
        }
        
        // Change text every 3 seconds
        setInterval(changeText, 2000);
        
        // Initialize first text
        changingText.textContent = eventTypes[0];

        document.addEventListener('DOMContentLoaded', function() {
            const steps = document.querySelectorAll('.step');
            
            steps.forEach(step => {
                // Add mouseenter event
                step.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px)';
                    this.querySelector('.step-content').style.boxShadow = '0 15px 30px rgba(0,0,0,0.15)';
                    this.querySelector('.step-content').style.borderTopWidth = '6px';
                });
                
                // Add mouseleave event
                step.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.querySelector('.step-content').style.boxShadow = '0 5px 15px rgba(0,0,0,0.08)';
                    this.querySelector('.step-content').style.borderTopWidth = '4px';
                });
                
                // Add touch effect for mobile
                step.addEventListener('touchstart', function() {
                    this.classList.add('hover-effect');
                });
                
                step.addEventListener('touchend', function() {
                    this.classList.remove('hover-effect');
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const track = document.querySelector('.testimonials-track');
            if (!track) return;

            let isDragging = false;
            let startX;
            let scrollLeft;
            let isPaused = false;

            // Pause animation on interaction
            function pauseAnimation() {
                if (isPaused) return;
                track.style.animationPlayState = 'paused';
                isPaused = true;
            }

            // Resume animation after delay
            function resumeAnimation() {
                if (!isPaused) return;
                setTimeout(() => {
                    track.style.animationPlayState = 'running';
                    isPaused = false;
                }, 3000);
            }

            // Mouse/touch events
            track.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.pageX - track.offsetLeft;
                scrollLeft = track.scrollLeft;
                pauseAnimation();
                track.style.cursor = 'grabbing';
            });

            track.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].pageX - track.offsetLeft;
                scrollLeft = track.scrollLeft;
                pauseAnimation();
                track.style.cursor = 'grabbing';
            });

            document.addEventListener('mouseup', () => {
                if (!isDragging) return;
                isDragging = false;
                track.style.cursor = 'grab';
                resumeAnimation();
            });

            document.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                track.style.cursor = 'grab';
                resumeAnimation();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - track.offsetLeft;
                const walk = (x - startX) * 2;
                track.scrollLeft = scrollLeft - walk;
            });

            track.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.touches[0].pageX - track.offsetLeft;
                const walk = (x - startX) * 2;
                track.scrollLeft = scrollLeft - walk;
            });

            // Pause on hover for desktop
            track.addEventListener('mouseenter', pauseAnimation);
            track.addEventListener('mouseleave', resumeAnimation);
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Force video playback on mobile
            const video = document.querySelector('.video-background video');
            if (video) {
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                video.setAttribute('muted', 'muted');
                
                // iOS requires explicit play() call
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        // Auto-play was prevented, show fallback
                        console.log('Video autoplay prevented:', error);
                        video.muted = true;
                        video.play().catch(e => console.log('Fallback play failed:', e));
                    });
                }
            }
        });
    </script>
